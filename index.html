<!DOCTYPE html>
<html>
  <head>
    <title>VIVI T</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
    body{
      margin-top: 64px;
    }
    </style>
  </head>

  <body>

    <SCRIPT>
      function passWord() {
        var testV = 1;
        var pass1 = prompt('Please Enter Your Password',' ');
        while (testV < 3) {
          if (!pass1){
            history.go(-1);
          }
          if (pass1.toLowerCase() == "vcaehj") {
            alert('You Got it Right!');
            window.open('vivit.html');
            break;
          }
          testV+=1;
          var pass1 =
          prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
          }
          if (pass1.toLowerCase()!="password" & testV ==3){
            history.go(-1);
            return " ";
          }
      }
    </SCRIPT>

    <CENTER>
      <FORM>
        <input class="button" type="button" value="Enter Protected Area" onClick="passWord()">
      </FORM>
    </CENTER>

  </body>
</html>
